<!DOCTYPE html>

<title>图片墙</title>

<script type="text/javascript" src="scripts/mootools-1.2-core.js"></script>
<script type="text/javascript" src="scripts/mootools-1.2-more.js"></script>
<script type="text/javascript" src="scripts/MooFlow.js"></script>
<script type="text/javascript">

var myMooFlowPage = {	
	start: function(){
		var mf = new MooFlow($('MooFlow'), {
			useSlider: true,
			useAutoPlay: false,
			useCaption: true,
			useResize: true,
			useKeyInput: true,
			bgColor: 'transparent'
		});
		var currentImg=mf.getCurrent(0);
		$('MooFlow').addEvent('click',function(e){
			var target=$(e.target);
			if(currentImg.src==target.get('src')){
			    window.open(currentImg.alt);
			};
			currentImg=mf.getCurrent();
		});
	}
};
window.addEvent('domready', myMooFlowPage.start);
</script>
